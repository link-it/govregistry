# Formato della definizione delle utenza 
# per gli algoritmi di cifratura disponibili: org.springframework.security.crypto.factory.PasswordEncoderFactories  
# username={ALGORITMODICIFRATURA}password,grantedAuthority[,grantedAuthority][,enabled|disabled]
# N.B. la definizione di un grantedAuthority deve essere nella forma ROLE_ + 'NOMERUOLO'
ospite = {noop}password,ROLE_govhub_user,enabled
user_viewer={noop}password,ROLE_govhub_users_viewer,enabled
user_editor={noop}password,ROLE_govhub_users_editor,enabled
amministratore={noop}password,ROLE_govhub_sysadmin,enabled