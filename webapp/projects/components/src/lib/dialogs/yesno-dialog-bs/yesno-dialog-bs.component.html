      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-3 py-3">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p *ngFor="let msg of messages" class="text-break">{{ msg }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn gl-button btn-default btn-sm-" (click)="closeModal()">{{ cancelText }}</button>
        <button type="button" class="btn gl-button btn-{{ confirmColor }} btn-sm-" (click)="closeModal(true)">{{ confirmText }}</button>
      </div>
